<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер і лічильник</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1c1c1e;
            color: white;
        }
        #counter {
            font-size: 128px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #lightning {
            font-size: 128px;
            display: inline-block;
            transition: transform 0.2s;
        }
        #timer {
            font-size: 64px;
            margin-bottom: 20px;
        }
        #stopwatch {
            font-size: 15px;
            margin-top: 15px;
        }
        #setTimerButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div>
        <span id="lightning">⚡</span>
        <span id="counter" contenteditable="true">0</span>
    </div>
    <div id="timer">Наступне: 2:00</div>
    <div id="stopwatch">Секундомір: 0:00</div>

    <!-- Кнопка для встановлення таймера -->
    <button id="setTimerButton">Встановити таймер на 10 секунд до 100 енергії</button>

    <script>
    let number = 0;
    const maxNumber = 100;
    const incrementInterval = 120000; // 2 хвилини
    let stopwatchStartTime = Date.now();
    let stopwatchInterval;

    // Функція для збереження даних в localStorage
    function saveToLocalStorage() {
        localStorage.setItem('counter', number);
        localStorage.setItem('startTime', stopwatchStartTime);
    }

    // Функція для завантаження даних з localStorage
    function loadFromLocalStorage() {
        const savedCounter = localStorage.getItem('counter');
        const savedStartTime = localStorage.getItem('startTime');
        if (savedCounter !== null && savedStartTime !== null) {
            number = parseInt(savedCounter, 10);
            stopwatchStartTime = parseInt(savedStartTime, 10);
        } else {
            stopwatchStartTime = Date.now(); // Якщо даних немає, встановлюємо поточний час
        }
    }

    // Функція для надсилання push-повідомлення
    function sendEnergyNotification() {
        if (Notification.permission === 'granted') {
            navigator.serviceWorker.ready.then(registration => {
                registration.showNotification('100 енергії досягнуто!', {
                    body: 'Вітаємо! Ваш лічильник досяг 100 енергії.',
                    icon: '/icon-192x192.png',
                    vibrate: [200, 100, 200],
                    tag: 'energy-notification'
                });
            });
        }
    }

    // Оновлюємо лічильник і таймер на основі секундоміра
    function updateNumberAndTimer() {
        const elapsedTime = Date.now() - stopwatchStartTime;
        const increments = Math.floor(elapsedTime / incrementInterval);
        number = Math.min(increments, maxNumber);
        document.getElementById("counter").innerText = number;

        const timeToNextIncrement = incrementInterval - (elapsedTime % incrementInterval);
        document.getElementById("timer").innerText = `${formatTime(Math.ceil(timeToNextIncrement / 1000))}`;

        if (number >= maxNumber) {
            document.getElementById("timer").style.display = "none";
            sendEnergyNotification(); // Надсилаємо повідомлення про досягнення 100 енергії
        } else {
            document.getElementById("timer").style.display = "block";
        }

        document.getElementById("stopwatch").innerText = `Секундомір: ${Math.floor(elapsedTime / 60000)}:${String(Math.floor(elapsedTime / 1000) % 60).padStart(2, '0')}`;

        // Зберігаємо поточні дані в LocalStorage
        saveToLocalStorage();
    }

    // Форматування часу у форматі mm:ss
    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${String(minutes).padStart(1, '0')}:${String(secs).padStart(2, '0')}`;
    }

    // Скидаємо лічильник при натисканні на блискавку
    document.getElementById("lightning").addEventListener("click", () => {
        number = 0; // Скидаємо лічильник
        document.getElementById("counter").innerText = number;
        stopwatchStartTime = Date.now(); // Скидаємо секундомір
        saveToLocalStorage(); // Зберігаємо нові дані
    });

    // Редагування лічильника
    document.getElementById("counter").addEventListener("input", () => {
        const newValue = parseInt(document.getElementById("counter").innerText);
        if (!isNaN(newValue) && newValue >= 0 && newValue <= maxNumber) {
            number = newValue;
            saveToLocalStorage(); // Зберігаємо зміни
        }
    });

    // Запуск секундоміра при завантаженні сторінки
    function startStopwatch() {
        loadFromLocalStorage(); // Завантажуємо дані з LocalStorage
        updateNumberAndTimer();
        stopwatchInterval = setInterval(updateNumberAndTimer, 1000); // Оновлюємо кожну секунду
    }

    // Старт секундоміра
    startStopwatch();

    // Реєстрація Service Worker для підтримки push-сповіщень
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').then(registration => {
            console.log('Service Worker зареєстровано:', registration);
        }).catch(error => {
            console.error('Помилка реєстрації Service Worker:', error);
        });
    }

    // Встановлення таймера на 10 секунд до 100 енергії
    document.getElementById('setTimerButton').addEventListener('click', () => {
        const timeToNextIncrement = Math.ceil((incrementInterval - (Date.now() - stopwatchStartTime) % incrementInterval) / 1000);
        const timeUntilNotification = Math.max(0, timeToNextIncrement - 10); // 10 секунд до 100 енергії

        setTimeout(() => {
            if (number < maxNumber) {
                sendEnergyNotification();
            }
        }, timeUntilNotification * 1000); // Надсилання повідомлення через 10 секунд
    });
    </script>

</body>
</html>
