<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер і лічильник</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1c1c1e;
            color: white;
        }
        #counter {
            font-size: 128px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #lightning {
            font-size: 128px;
            display: inline-block;
            transition: transform 0.2s;
        }
        #timer {
            font-size: 64px;
            margin-bottom: 20px;
        }
        #stopwatch {
            font-size: 15px;
            margin-top: 15px;
            display: none;
        }
        #testPushButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div>
        <span id="lightning">⚡</span>
        <span id="counter" contenteditable="true">0</span>
    </div>
    <div id="timer">Наступне: 2:00</div>
    <div id="stopwatch">Секундомір: 0:00</div>

    <!-- Кнопка для тесту push-повідомлень -->
    <button id="testPushButton">Тест push-повідомлення</button>

    <script>
    let number = 0;
    const maxNumber = 100;
    const incrementInterval = 120000; // 2 хвилини
    let stopwatchStartTime = Date.now();
    let stopwatchInterval;

    // Функція для отримання даних з сервера
    async function fetchCounterData() {
        try {
            const response = await fetch('/counter'); // Запит до сервера
            const data = await response.json();
            number = data.counter;
            stopwatchStartTime = data.startTime;
            updateNumberAndTimer(); // Оновлюємо таймер і лічильник на основі отриманих даних
        } catch (error) {
            console.error('Помилка отримання даних:', error);
        }
    }

    // Функція для оновлення лічильника на сервері
    async function updateCounterOnServer(newCounter) {
        try {
            await fetch('/counter', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ newCounter })
            });
        } catch (error) {
            console.error('Помилка оновлення даних на сервері:', error);
        }
    }

    // Оновлюємо лічильник і таймер на основі секундоміра
    function updateNumberAndTimer() {
        const elapsedTime = Date.now() - stopwatchStartTime;
        const increments = Math.floor(elapsedTime / incrementInterval);
        number = Math.min(increments, maxNumber);
        document.getElementById("counter").innerText = number;

        const timeToNextIncrement = incrementInterval - (elapsedTime % incrementInterval);
        document.getElementById("timer").innerText = `${formatTime(Math.ceil(timeToNextIncrement / 1000))}`;

        if (number >= maxNumber) {
            document.getElementById("timer").style.display = "none";
        } else {
            document.getElementById("timer").style.display = "block";
        }

        document.getElementById("stopwatch").innerText = `Секундомір: ${Math.floor(elapsedTime / 60000)}:${String(Math.floor(elapsedTime / 1000) % 60).padStart(2, '0')}`;
    }

    // Форматування часу у форматі mm:ss
    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${String(minutes).padStart(1, '0')}:${String(secs).padStart(2, '0')}`;
    }

    // Скидаємо лічильник при натисканні на блискавку
    document.getElementById("lightning").addEventListener("click", () => {
        number = 0; // Скидаємо лічильник
        document.getElementById("counter").innerText = number;
        updateCounterOnServer(number); // Оновлюємо значення на сервері

        // Оновлюємо час запуску секундоміра
        const currentTime = Date.now();
        stopwatchStartTime = currentTime;
        updateCounterOnServer(number); // Оновлюємо час на сервері
        location.reload(); // Оновлюємо сторінку
    });

    // Редагування лічильника
    document.getElementById("counter").addEventListener("input", () => {
        const newValue = parseInt(document.getElementById("counter").innerText);
        if (!isNaN(newValue) && newValue >= 0 && newValue <= maxNumber) {
            number = newValue;
            updateCounterOnServer(number); // Оновлюємо значення на сервері
            location.reload(); // Оновлюємо сторінку з новими даними
        }
    });

    // Запуск секундоміра при завантаженні сторінки
    function startStopwatch() {
        fetchCounterData().then(() => {
            stopwatchInterval = setInterval(updateNumberAndTimer, 1000); // Оновлюємо кожну секунду
        });
    }

    // Старт секундоміра
    startStopwatch();

    // Реєстрація Service Worker для підтримки push-сповіщень
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').then(registration => {
            console.log('Service Worker зареєстровано:', registration);
        }).catch(error => {
            console.error('Помилка реєстрації Service Worker:', error);
        });
    }

    // Функція для надсилання push-повідомлення
    function sendTestPushNotification() {
        if (Notification.permission === 'granted') {
            navigator.serviceWorker.ready.then(registration => {
                registration.showNotification('Тестове push-повідомлення', {
                    body: 'Це тестове повідомлення.',
                    icon: '/icon-192x192.png',
                    vibrate: [200, 100, 200],
                    tag: 'test-push'
                });
            });
        } else {
            console.log('Push-повідомлення не дозволені');
        }
    }

    // Запит на дозвіл для push-повідомлень при натисканні на кнопку
    document.getElementById('testPushButton').addEventListener('click', () => {
        if (Notification.permission === 'default') {
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    sendTestPushNotification();
                }
            });
        } else if (Notification.permission === 'granted') {
            sendTestPushNotification();
        }
    });
    </script>

</body>
</html>
